<div class="container-fluid">
    <form action="" id="uom-form">
        <input type="hidden" name="id" value="{% if uom.pk %}{{uom.pk}}{% endif %}">
        <div class="form-group mb-3">
            <label for="name" class="control-label">Uom Name</label>
            <input type="text" name="name" id="name" class="form-control form-control-sm rounded-0" value="{% if uom.name %}{{uom.name}}{% endif %}" required>
        </div>
        <div class="form-group mb-3">
            <label for="name" class="control-label">Uom Short Name</label>
            <input type="text" name="shortname" id="shortname" class="form-control form-control-sm rounded-0" value="{% if uom.name %}{{uom.name}}{% endif %}" required>
        </div>
        <div class="form-group mb-3">
            <label for="description" class="control-label">Description</label>
            <textarea rows="5" name="description" id="description" class="form-control form-control-sm rounded-0" >{% if uom.description %}{{uom.description}}{% endif %}</textarea>
        </div>
        
    </form>
</div>
<script>
    $(function() {
        $('#uom-form').submit(function(e) {
            e.preventDefault();
            var _this = $(this)
            $('.err-msg').remove();
            var el = $('<div>')
            el.addClass("alert alert-danger err-msg")
            el.hide()
            if (_this[0].checkValidity() == false) {
                _this[0].reportValidity();
                return false;
            }
            start_loader();
            $.ajax({
                headers: {
                    "X-CSRFToken": '{{csrf_token}}'
                },
                url: "{% url 'save_uom-page' %}",
                data: new FormData($(this)[0]),
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                type: 'POST',
                dataType: 'json',
                error: err => {
                    console.log(err)
                    alert_toast("An error occured", 'error');
                    end_loader();
                },
                success: function(resp) {
                    if (typeof resp == 'object' && resp.status == 'success') {
                        el.removeClass("alert alert-danger err-msg")
                        location.reload()
                    } else if (resp.status == 'failed' && !!resp.msg) {
                        el.text(resp.msg)
                    } else {
                        el.text("An error occured", 'error');
                        end_loader();
                        console.err(resp)
                    }
                    _this.prepend(el)
                    el.show('slow')
                    $("html, body, .modal").scrollTop(0);
                    end_loader()
                }
            })
        })
    })
</script>
