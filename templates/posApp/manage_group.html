<div class="container-fluid">
    <form action="" id="group-form">
        <input type="hidden" name="id" value="{% if group.pk %}{{group.pk}}{% endif %}">

        <div class="form-group mb-3">
            <label for="name" class="control-label">
                <i class="fas fa-users"></i> Name
            </label>
            <input type="text" name="name" id="name" class="form-control form-control-sm rounded-0" 
                   value="{% if group.name %}{{group.name}}{% endif %}" required placeholder="Name">
        </div>

        <div class="form-group mb-3">
            <label for="description" class="control-label">
                <i class="fas fa-info-circle"></i> Description
            </label>
            <textarea rows="4" name="description" id="description" class="form-control form-control-sm rounded-0" 
                      required placeholder="Description">{% if group.description %}{{group.description}}{% endif %}</textarea>
        </div>
    </form>
</div>


<script>
    $(function() {
        $('#group-form').submit(function(e) {
            e.preventDefault();
            var _this = $(this);
            $('.err-msg').remove();
            var el = $('<div>');
            el.addClass("alert alert-danger err-msg");
            el.hide();
            if (_this[0].checkValidity() == false) {
                _this[0].reportValidity();
                return false;
            }
            start_loader();
            $.ajax({
                headers: {
                    "X-CSRFToken": '{{csrf_token}}'
                },
                url: "{% url 'save_group-page' %}",
                data: new FormData($(this)[0]),
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                type: 'POST',
                dataType: 'json',
                error: err => {
                    console.log(err);
                    end_loader();
                },
                success: function(resp) {
                    if (typeof resp == 'object' && resp.status == 'success') {
                        el.removeClass("alert alert-danger err-msg");
                        location.reload();
                    } else if (resp.status == 'failed' && !!resp.msg) {
                        el.text(resp.msg);
                    } else {
                        el.text("An error occurred", 'error');
                        end_loader();
                        console.error(resp);
                    }
                    _this.prepend(el);
                    el.show('slow');
                    $("html, body, .modal").scrollTop(0);
                    end_loader();
                }
            });
        });
    });
</script>
